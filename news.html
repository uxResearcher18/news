<!DOCTYPE html>
<html lang="en">
<title>W3.CSS Case</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<body>

<header class="w3-container w3-light-grey">
  <span class="w3-opennav w3-xxlarge" onclick="w3_open()">&#9776;</span>
  <h1 class="w3-jumbo w3-center">My First W3.CSS Website!</h1>
</header>

<nav class="w3-sidenav w3-black w3-card-2 w3-xlarge" style="display:none">
  <a href="javascript:void(0)" onclick="w3_close()" 
  class="w3-closenav w3-right w3-padding-right">&times;</a><br>
  <a href="#">Link 1</a>		
  <a href="#">Link 2</a>		
  <a href="#">Link 3</a>		
  <a href="#">Link 4</a>		
  <a href="#">Link 5</a>		
</nav>

<div class="w3-container w3-card-2 w3-center w3-indigo">
  <h1>Movies 2014</h1>
</div>

<ul class="w3-ul w3-center">
  <li>
    <h3>Healine 1</h3>
    <p>The response to the animations was ridiculous.</p>
  </li>
  <li>
    <h3>Healine 2</h3>
    <p>Touching, gripping and genuinely well made.</p>
  </li>
  <li>
    <h3>Healine 3</h3>
    <p>A huge success for Marvel and Disney.</p>
  </li>
</ul>

<div class="w3-container w3-indigo w3-center w3-xlarge">
  <h5>Movies 2014</h5>
</div>


<footer class="w3-container w3-center w3-light-grey">
  <p>This is my footer</p>
</footer>

<script>
function w3_open() {
    document.getElementsByClassName("w3-sidenav")[0].style.display = "block";
}
function w3_close() {
    document.getElementsByClassName("w3-sidenav")[0].style.display = "none";
}
</script>

</body>
</html>
